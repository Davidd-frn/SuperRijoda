<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=/game/">
    <title>Redirecting…</title>
    <script>
      // Fallback for GitHub Pages deep links: send everything to the SPA entry.
      (function () {
        var origin = window.location.origin;
        var base = "/game/";
        var target = origin + base;
        if (window.location.pathname.indexOf(base) === 0) {
          // Already under /game/, just drop the extra path.
          target = origin + base;
        }
        window.location.replace(target);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting…</p>
  </body>
  </html>
